<h1 style="text-align: center">UPDATE PRODUCT</h1>
<form [formGroup]="productForm" (ngSubmit)="updateProduct(id)">
  <table class="table table-striped container">
    <tr>
      <td>ID</td>
      <td><input type="number"  hidden formControlName="id"></td>
    </tr>
    <tr>
      <td>NAME:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>PRICE</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>DESCRIBLE</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-outline-warning mt-3">UPDATE</button></td>
    </tr>
  </table>
</form>
